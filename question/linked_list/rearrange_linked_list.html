<script>
    class LinkedList {
        constructor() {
            this.head = null;
        }
        insert(el) {
            let newNode = new Node(el);
            if (this.head == null) {
                this.head = newNode;
            } else {
                let cur = this.head;
                while (cur) {
                    if (cur.next == null) {
                        cur.next = newNode;
                        break;
                    } else {
                        cur = cur.next;
                    }
                }
            }
            this.printList();
        }

            let large=null;

        printList() {

                cur = cur.next;

            }
            console.log(arr.join("->"));

    class Node {
        constructor(data, next = null) {
            this.value = data;
            this.next = next;
