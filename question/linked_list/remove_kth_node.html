<script>
    class LinkedList {
        constructor() {
            this.head = null;
        }
        insert(el) {
            let newNode = new Node(el);
            if (this.head == null) {
                this.head = newNode;
            } else {
                let cur = this.head;
                while (cur) {
                    if (cur.next == null) {
                        cur.next = newNode;
                        break;
                    } else {
                        cur = cur.next;
                    }
                }
            }
            this.printList();
        }
        removeKthNode(n) {
            let first = this.head;
            let sec = this.head;

            let i = 0;
            while (first) {
                if (i == n) break;
                first = first.next;
                i++;
            }
            if(first==null){
                this.head=this.head.next;
                this.value=this.head.value;
            }else{
                while(first.next){
                    sec=sec.next;
                    first=first.next;
                }
                sec.next=sec.next.next;
            }
            this.printList();
        }
        printList() {
            let cur = this.head;
            let arr = [];
            while (cur) {
                arr.push(cur.value);
                cur = cur.next;

            }
            console.log(arr.join("->"));
        }

    }
    class Node {
        constructor(data, next = null) {
            this.value = data;
            this.next = next;
        }
    }
    let obj = new LinkedList();
    for (let el of [1, 3, 4, 5, 6]) {
        obj.insert(el);
    }
    console.log(obj);
    
    console.log(obj.removeKthNode(3));
    //console.log(obj);


</script>
