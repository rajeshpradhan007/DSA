<script>
    class LinkedList {
        constructor() {
            this.head = null;
        }
        insert(el) {
            let newNode = new Node(el);
            if (this.head == null) {
                this.head = newNode;
            } else {
                let cur = this.head;
                while (cur) {
                    if (cur.next == null) {
                        cur.next = newNode;
                        break;
                    } else {
                        cur = cur.next;
                    }
                }
            }
            this.printList();
        }
        shiftLinkedList(n) {
            let linkedListLength=0;
            let cur=this.head;
            while(cur){
                linkedListLength++;
                cur=cur.next;
            }
            let offset=Math.abs(n)%linkedListLength;
            if(offset==0) return;

            let toRun= linkedListLength-offset;
            console.log(offset,linkedListLength-offset);
            cur=this.head;
            let prev;
            for(let i=0;i<toRun;i++){
                prev=cur;
                cur=cur.next;
            }
            
            console.log(prev,cur);

            let stored=prev.next;
            prev.next=null;
            
            cur=stored;
            while(cur.next){
                cur=cur.next;
            }
            cur.next=this.head;
            this.head=stored;
            console.log(stored);
            

            this.printList();
        }
        printList() {
            let cur = this.head;
            let arr = [];
            while (cur) {
                arr.push(cur.value);
                cur = cur.next;

            }
            console.log(arr.join("->"));
        }

    }
    class Node {
        constructor(data, next = null) {
            this.value = data;
            this.next = next;
        }
    }
    let obj = new LinkedList();
    for (let el of [0, 1, 2, 3, 4, 5]) {
        obj.insert(el);
    }
    console.log(obj);

    console.log(obj.shiftLinkedList(2));
    //console.log(obj);


</script>
