<script>
    function isBipertite(edges) {
        let queue = [0];
        let visited = [];
        while (queue.length > 0) {
            let pop = queue.shift();
            if (visited.includes(pop)) {
                return false;
            }
            visited.push(pop);
            for (let i = 0; i < edges[pop].length; i++) {
                if (!visited.includes(edges[pop][i])) {
                    queue.push(edges[pop][i]);
                }
            }
        }
        return true;
    }

    const graph = { 0: [1, 3], 1: [0, 2], 2: [1, 3], 3: [0, 2] }; //true

    //const graph = { 0: [0] } //false


    console.log(isBipertite(graph));
</script>
