<script>
    function maxGoldMine(inputArr) {
        inputArr.map(el => console.log(el.join(",")));
        let setObj = new Set();
        let maxDepo = 0;
        let maxDepoArr = [];
        for (let i = 0; i < inputArr.length; i++) {
            for (let j = 0; j < inputArr[0].length; j++) {
                findMaxDepo(inputArr, i, j, maxDepoArr, setObj);
                let calMax = maxDepoArr.reduce((a, b) => a + b, 0)
                if (maxDepo < calMax) {
                    maxDepo = calMax;
                    maxDepoArr = [];
                }
            }
        }
        return maxDepo;
    }
    function findMaxDepo(inputArr, i, j, maxDepoArr, setObj) {

        let tmpIdx = i + "_" + j;
        if (i < 0 || j < 0 || i == inputArr.length || j == inputArr[0].length || inputArr[i][j] == 0 || setObj.has(tmpIdx)) return

        setObj.add(tmpIdx);
        maxDepoArr.push(inputArr[i][j])
        findMaxDepo(inputArr, i, j + 1, maxDepoArr, setObj)
        findMaxDepo(inputArr, i, j - 1, maxDepoArr, setObj)
        findMaxDepo(inputArr, i + 1, j, maxDepoArr, setObj)
        findMaxDepo(inputArr, i - 1, j, maxDepoArr, setObj)
    }
    console.log(maxGoldMine([[1000, 0, 100, 200, 0], [20, 0, 0, 0, 0], [30, 0, 100, 50, 0], [0, 0, 100, 300, 0]]));
</script>
